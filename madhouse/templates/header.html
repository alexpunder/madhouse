{% load static %}

<header class="transparent">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="de-flex sm-pt10">
                    <div class="de-flex-col">
                        <div class="de-flex-col">
                            <div id="logo"></div>
                        </div>
                    </div>
                    <div class="de-flex-col header-col-right">
                        <ul id="mainmenu">
                            <li><a class="active" href="#top">Главная<span></span></a></li>
                            <li><a href="#section-about">О нас<span></span></a></li>
                            <li><a href="#section-services">Услуги<span></span></a></li>
                            <li><a href="#section-examples">Примеры работ<span></span></a></li>
                            <li><a href="#section-contact">Написать нам<span></span></a></li>
                            <li><a href="#section-onmap">На карте<span></span></a></li>
                        </ul>
                        <div class="menu_side_area">
                            <span id="menu-btn"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% if messages %}
            <div>
                {% for message in messages %}
                    {% if message.tags == "alert-success" %}
                        <div class="alert {{ message.tags }} text-center alert-dismissible fade show" role="alert">
                            <strong>{{ message }}</strong>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
    </div>
</header>
